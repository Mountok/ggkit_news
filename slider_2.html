<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logos Auto Slider</title>
    <style>
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0;
            overflow: hidden;
        }

        .slider {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* mobile dynamic viewport */
            background: #000;
            overflow: hidden;
        }

        .slider img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* logos will fit completely within screen */
            display: block;
            transition: opacity 800ms ease-in-out;
            opacity: 1;
            user-select: none;
            -webkit-user-drag: none;
        }
    </style>
</head>
<body>
    <div class="slider">
        <img id="sliderImage" src="logos/slider1.png" alt="logo slider">
    </div>

    <script>
        (function () {
            const imagePaths = [
                "logos/slider1.png", 
                "logos/slider2.png", 
                "logos/slider3.png", 
                "logos/slider4.png", 
                "logos/slider5.png"
            ];
            const imageElement = document.getElementById("sliderImage");

            // Preload images to avoid flicker
            const preloaded = imagePaths.map((src) => {
                const img = new Image();
                img.src = src;
                return img;
            });

            let index = 0;
            let direction = 1; // 1 forward, -1 backward
            const intervalMs = 10000; // change every 10 seconds

            function fadeTo(nextIndex) {
                imageElement.style.opacity = "0";
                const nextSrc = imagePaths[nextIndex];
                
                setTimeout(() => {
                    const tmp = new Image();
                    tmp.onload = () => {
                        imageElement.src = nextSrc;
                        requestAnimationFrame(() => {
                            imageElement.style.opacity = "1";
                        });
                    };
                    tmp.src = nextSrc;
                }, 200); // slightly longer delay for smoother transition
            }

            function tick() {
                if (index === imagePaths.length - 1) direction = -1;
                else if (index === 0) direction = 1;
                const nextIndex = index + direction;
                fadeTo(nextIndex);
                index = nextIndex;
            }

            // Autoplay controls
            let timerId = null;
            function startAutoplay() {
                if (timerId != null) return;
                timerId = setInterval(tick, intervalMs);
            }
            function stopAutoplay() {
                if (timerId == null) return;
                clearInterval(timerId);
                timerId = null;
            }
            startAutoplay();

            // Pause/resume on visibility change to save resources
            document.addEventListener("visibilitychange", () => {
                if (document.hidden) stopAutoplay();
                else startAutoplay();
            });
        })();
    </script>
</body>
</html>
