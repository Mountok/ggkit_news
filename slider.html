<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Slider</title>
    <style>
        /* Lightweight styles; no heavy animations */
        html, body { height: 100%; margin: 0; }

        .slider {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh; /* fallback */
            height: 100dvh; /* mobile dynamic viewport */
            background: #000;
            overflow: hidden;
            
            border-radius: 0;
        }

        .slider img {
            /* Keep image covering the area while preserving aspect ratio.
               object-fit: cover will crop, not distort; object-position centers the crop. */
            width: 100%;
            height: 100%;
            display: block;
            transition: opacity 300ms ease;
            opacity: 1;
            user-select: none;
            -webkit-user-drag: none;
            object-fit: cover; /* preserves aspect ratio, crops excess */
            object-position: center center; /* center the image within the frame */
            max-width: none; /* avoid unexpected max constraints */
        }
    </style>
</head>
<body>
    <div class="slider">
        <img id="sliderImage" src="11.jpeg" alt="slider image">
    </div>

    <script>
        (function () {
            const imagePaths = ["11.jpeg", "22.jpeg", "33.png", "44.jpeg"];
            const imageElement = document.getElementById("sliderImage");

            // Preload images to avoid flicker
            const preloaded = imagePaths.map((src) => {
                const img = new Image();
                img.src = src;
                return img;
            });

            let index = 0;
            let direction = 1; // 1 forward, -1 backward
            const intervalMs = 10000; // change every 10s

            function fadeTo(nextIndex) {
                imageElement.style.opacity = "0";
                const nextSrc = imagePaths[nextIndex];
                // small delay to let opacity start, then swap
                setTimeout(() => {
                    // Ensure image is ready before fade-in
                    const tmp = new Image();
                    tmp.onload = () => {
                        imageElement.src = nextSrc;
                        requestAnimationFrame(() => {
                            imageElement.style.opacity = "1";
                        });
                    };
                    tmp.src = nextSrc;
                }, 120);
            }

            function tick() {
                if (index === imagePaths.length - 1) direction = -1;
                else if (index === 0) direction = 1;
                const nextIndex = index + direction;
                fadeTo(nextIndex);
                index = nextIndex;
            }

            // Autoplay controls
            let timerId = null;
            function startAutoplay() {
                if (timerId != null) return;
                timerId = setInterval(tick, intervalMs);
            }
            function stopAutoplay() {
                if (timerId == null) return;
                clearInterval(timerId);
                timerId = null;
            }
            startAutoplay();

            // Pause/resume on visibility change to save resources
            document.addEventListener("visibilitychange", () => {
                if (document.hidden) stopAutoplay();
                else startAutoplay();
            });
        })();
    </script>
</body>
</html>
